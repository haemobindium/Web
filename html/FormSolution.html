<!DOCTYPE html>
<html>
<head>
<title>Form Solution</title>
</head>
<body>

<h1>Register</h1>
<form>
	<p><label>First Name: <input type="text" name="firstname" placeholder="John" required></label>
		<label>Last Name: <input type="text" name="lastname" placeholder="Smith" required></label></p>
	<div><label>Male <input type="radio" name="OPTION"></label>
		<label>Female <input type="radio" name="OPTION"></label>
		<label>Other <input type="radio" name="OPTION"></label>
	</div>
	<div><label>Email: <input type="email" name="email" placeholder="your email" required></label>
		<label>Password: <input pattern=".{5,10}" type="password" name="password" placeholder="your password" required title="5 to 10 characters"></label></div>
	<div><label>Birthday: <select name="Month">
						  <option>January</option>
						  <option>February</option>
						  <option value="4">April</option>
						  <option value="5">May</option>
						  <option value="6">June</option>
						  <option value="7">July</option>
						  <option value="8">August</option>
						  <option value="3">March</option>
						  <option value="9">September</option>
						  <option value="10">October</option>
						  <option value="11">November</option>
						  <option value="12">December</option>
						</select>
		
		 <select name="Date">
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						  <option value="6">6</option>
						  <option value="7">7</option>
						  <option value="8">8</option>
						  <option value="9">9</option>
						  <option value="10">10</option>
						  <option value="11">11</option>
						  <option value="12">12</option>
						</select>
		<select name="Year">
						 <option value="1">1994</option>
						  <option value="2">1995</option>
						  <option value="3">1196</option>
						  <option value="4">1997</option>
						</select>
		</label>

	</div>
	<div>
		<label for ="agree">I agree to the terms  and conditions </label>  <input id="agree" name="agree" type="checkbox">
		</label>
	</div>
	<div>
		<input type="submit">
	</div>
</form>

</body>
</html>
